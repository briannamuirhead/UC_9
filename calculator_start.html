<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hilary and Brianna's Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator_start.js" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <h1>Calculator App</h1>
    <form>
        <p>
            <input type="text" id="screen" style="width:250px; text-align: right"> </p>
        <p>
            <button type="button" class="btn top" onclick="allClear()">AC</button>
            <button type="button" class="btn top" onclick="clearCurrent()">C</button>
            <button type="button" class="btn top" onclick="changeSign()">+/-</button>
            <button type="button" class="btn top" onclick="storeOperator('e')">EE</button>

        </p>
        <p>
            <button type="button" class="btn row2" onclick="percentage()">%</button>
            <button type="button" class="btn row2" onclick="inverse()">1/x</button>
            <button type="button" class="btn row2" onclick="factorial()">x!</button>
            <button type="button" class="btn row2" onclick="storeOperator('p')">y^x</button>
        </p>
        <p>
            <button type="button" class="btn trig" onclick="rsin()">sin(r)</button>
            <button type="button" class="btn trig" onclick="rcos()">cos(r)</button>
            <button type="button" class="btn trig" onclick="rtan()">tan(r)</button>
        </p>
        <p>
            <button type="button" class="btn trig" onclick="dsin()">sin(d)</button>
            <button type="button" class="btn trig" onclick="dcos()">cos(d)</button>
            <button type="button" class="btn trig" onclick="dtan()">tan(d)</button>
        </p>
        <p>
            <button type="button" class="btn num" onclick="addDigit('7')">7</button>
            <button type="button" class="btn num" onclick="addDigit('8')">8</button>
            <button type="button" class="btn num" onclick="addDigit('9')">9</button>
            <button type="button" class="btn row2" onclick="square()">^2</button>
            <button type="button" class="btn row2" onclick="squareRoot()">√x</button>
        </p>
        <p>
            <button type="button" class="btn num" onclick="addDigit('4')">4</button>
            <button type="button" class="btn num" onclick="addDigit('5')">5</button>
            <button type="button" class="btn num" onclick="addDigit('6')">6</button>
            <button type="button" class="btn op" onclick="storeOperator('*')">x</button>
            <button type="button" class="btn op" onclick="storeOperator('/')">/</button>
        </p>
        <p>
            <button type="button" class="btn num" onclick="addDigit('1')">1</button>
            <button type="button" class="btn num" onclick="addDigit('2')">2</button>
            <button type="button" class="btn num" onclick="addDigit('3')">3</button>
            <button type="button" class="btn op" onclick="storeOperator('+')">+</button>
            <button type="button" class="btn op" onclick="storeOperator('-')">-</button>

        </p>
        <p>
            <button type="button" class="btn top" onclick="enterPi()">π</button>
            <button type="button" class="btn num" onclick="addDigit('0')">0</button>
            <button type="button" class="btn top" onclick="addDecimal()">.</button>
            <button type="button" class="btn equal" onclick="calculate()">=</button>
        </p>
    </form>
</body>

</html>
